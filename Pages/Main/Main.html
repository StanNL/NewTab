<!DOCTYPE html>
<html lang='nl'>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Nieuw Tabblad</title>
	
	<script src='../../res/JS/jQuery.js'></script>
	<script src='../../res/JS/Common.js'></script>
	<script src='JS/Main.js'></script>
	<script src='JS/UI.js'></script>
	<script src='JS/Sites.js'></script>
	<script src='JS/Weather.js'></script>
	<script src='JS/Search.js'></script>
	
	<link rel='icon' href='../../res/Icons/Logo.png'>
	<link rel='stylesheet' href='../../res/Icons/weather-icons.css'>
	<link rel='stylesheet' href='CSS/Main.css'>
	<link rel='stylesheet' href='CSS/Weather.css'>
	<link rel='stylesheet' href='CSS/Sites.css'>
	<link rel='stylesheet' href='CSS/Search.css'>
</head>

<body>
	<div id='main'>
		<h1 id="logo">Stan</h1>
		<center>
			<div id="searchBox">
				<i class='material-icons' id='balance'>search</i>
				<input type="text" id="search" title="Doorzoek vele websites (standaard: Google)" autocomplete="off">
				<i class='material-icons' id='searchIcon' title="Doorzoek vele websites (standaard: Google)">search</i>
				<div id='scLogo'><span id='sc'></span></div>
				<p id='calcRes'></p>
			</div>
			<div id="topSites"></div>
		</center>
		<a id="weather"></a>
	</div>
	<div id='options'>
		<i class='material-icons' title="Nieuw tabblad pagina opties">settings</i>
	</div>

	<div id='help'>
		<i class='material-icons' title="Bekijk alle verschillende plug-in-opties">help</i>
	</div>
</body>
</html>
