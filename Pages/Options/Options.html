<!DOCTYPE html>
<html lang="nl">

<head>
	<title>Nieuw Tabblad Opties</title>

	<link rel='stylesheet' type='text/css' href='CSS/Options.css'>

	<script src='../../res/JS/jQuery.js'></script>
	<script src='../../res/JS/Common.js'></script>
	<script src='JS/Main.js'></script>
</head>

<body>
	<div id='main'>
		<center>
			<h1>Instellingen</h1>
			<h2>Weer</h2>
			<div class='iField'>
				<input type='text' id='wLocI'>
				<div class='labelContainer'>
					<span class='label' id='wLocL'>Locatie voor weer-updates</span>
				</div>
			</div>
			<br>
			<h2>Naam</h2>
			<div class='iField'>
				<input type='text' id='nLocI'>
				<div class='labelContainer'>
					<span class='label' id='nLocL'>Je naam/titel</span>
				</div>
			</div>
			<br>
			<h2 id='websites'>Website Snelkoppelingen</h2>
			<ul id='websiteList'>
			</ul>
			<div id='send'>
				<div class='sendButton'>Verzenden</div>
			</div>
			<br>
			<br>
			<h2 id='help'><a style='color: white;' href='../Help/Help.html'>Toon hulppagina</a></h2>

			<div id='pagePopup'>
				<h2 id='pageTitle'>
					Pagina 0
				</h2>
				<div class='iField'>

					<input type='text' id='pNI'>
					<div class='labelContainer'>
						<span class='label' id='pNL'>Pagina naam</span>
					</div>
				</div>
				<br>
				<br>
				<div class='iField'>
					<input type='text' id='pLI'>
					<div class='labelContainer'>
						<span class='label' id='pLL'>Pagina link</span>
					</div>
				</div>
				<div class='sendButton' id='saveP'>Opslaan</div>
			</div>
			<div id='overlay'></div>
		</center>
	</div>
</body>

</html>
